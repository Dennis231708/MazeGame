<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
        Launch static backdrop modal
      </button> -->
    <section id="menu">
        <div class="modal fade " id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                    <h5 class="col-12 modal-title text-center" id="staticBackdropLabel">Welcome to the Maze Game!</h5>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center align-items-center">
                        <h5>Please Select a Difficulty</h5>
                    </div>
                  <div class="d-flex justify-content-center align-items-center" id="difficultyOptions">
                      Easy: <input type="radio" name="difficulty" value="0" class="mx-2">
                      Medium: <input type="radio" name="difficulty" value="1" class="mx-2"> 
                      Hard: <input type="radio" name="difficulty" value="2" class="mx-2">
                      Insane: <input type="radio" name="difficulty" value="3" class="mx-2">
                  </div>
                </div>
                <div class="modal-footer d-flex align-items-center justify-content-center">
                  <button type="button" class="btn btn-primary" id="startGame">Start Game</button>
                </div>
              </div>
            </div>
          </div>
    </section>
    <div class="winner hidden ">
        <h1>You Won!</h1>
        <button type="button" class="btn btn-primary" id="playAgain">Play Again</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js    "></script>
    <script src="menu.js"></script>
    <script src="index.js"></script>
</body>
</html>
